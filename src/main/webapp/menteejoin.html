<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>

	<header>
		<div>
			<h1>
				<a href="index.html"> <img src="image/logo.jpg" width="100"
					height="100"></a>
			</h1>
		</div>
	</header>
	
	
	<fieldset>
		<legend>회원 가입</legend>


		<div>

			<li><label for="id"> 아이디</label> <input type="text"
				name="user_id" id="id" maxlength="5" placeholder="아이디 입력" required>
				<input type="button" value="중복 확인"
				onclick="alert('사용 가능한 아이디입니다 !')"></li>

			<li><label for="pwd"> 비밀번호</label> <input type="password"
				name="user_pwd" id="pwd" maxlength="20" placeholder="비밀번호 입력"
				required></li>

			<li><label for="pwd"> 비밀번호 확인</label> <input type="password"
				name="user_pwd" id="pwd" maxlength="20" placeholder="비밀번호 입력"
				required></li>

			<li><label for="name"> 이름</label> <input type="text" name="name"
				placeholder="이름 입력 " required></li>

			<li><label for="email"> 이메일</label> <input type="email"
				name="email"
				pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
				title="이메일 양식" required></li>


			<li><label for="phone"> 전화 번호</label> <input type="text"
				name="phone" id="phone" maxlength="15" placeholder="전화 번호 입력"
				required> <input type="button" value="인증"
				onclick="alert('인증 성공 !')"></li>
		</div>

		<div align="left">
			<input type="button" value="회원 가입" onclick="alert('회원 가입 성공 !')">
			<input type="button" value="이전" onclick="history.go(-1)"> <input
				type="button" value="메인 홈"
				onclick="javascrit :location.href='index.html'">
		</div>
	</fieldset>
	

</body>
</html>
