<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멘토링 시스템 로그인 페이지</title>
</head>
<body>
	<header>
		<div>
			<h1>
				<a href="index.html"> <img src="image/logo.jpg" width="100"
					height="100"></a>
			</h1>
		</div>
	</header>
	<main>
		<fieldset>
			<legend>로그인</legend>
			<div>
				<label for="id"> 아이디</label> <input type="text" name="user_id"
					id="id" maxlength="5" placeholder="아이디 입력" required>
			</div>

			<div>
				<label for="pwd"> 비밀번호</label> <input type="password"
					name="user_pwd" id="pwd" maxlength="20" placeholder="비밀번호 입력"
					required>
			</div>

			<br />
			<div align="left">
				<input type="button" value="로그인" onclick="alert('로그인 성공 !')">
				<input type="button" value="이전" onclick="history.go(-1)"> <input
					type="button" value="메인 홈"
					onclick="javascript :location.href='index.html'">
			</div>

			<br /> <input type="button" value="멘토 회원 가입"
				onclick="javascript :location.href='mentorjoin.html'"> <input
				type="button" value="멘티 회원 가입"
				onclick="javascript :location.href='menteejoin.html'">



		</fieldset>
	</main>


</body>
</html>
